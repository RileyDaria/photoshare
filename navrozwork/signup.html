<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style1.css">
	
	<title>IIT Photoshare Site</title>

<body>

   <div class="main-header">

		<h3>Where hawks share pictures</h3>
	</div>
   </div>

      			<span>Your name</span><input id="name" type="text" name="name" placeholder="Name"/>

  </form>
	
  <div id="footer">

 		 <ul>
   		 <li><a href="signup.html">Sign Up</a></li>

  		 </ul>
	</nav>
	
  

  	<div class="Copyright">
